	<head>
		<meta charset="UTF-8">

	<div class="header">
			<div class="hd">
				<div class="h1">
					<a href="#" class="logo"></a>
				</div>
				<span class="h2">欢迎登陆</span>
				<a href="javascript:" class="qq"></a>
				<a href="javascript:" class="sina"></a>
				<a href="javascript:" class="weixin"></a>
			</div>
		</div>
		<div id="block">		
		</div>
		<div class="content">
			<div class="cont">
				<div class="left">
					
				</div>
				<div class="right">
					<form action="" method="post">
						<ul class="rt_tab">
							<li class="tit">手机注册<span class="des"></span></li>
							<li>邮箱注册<span class="des"></span></li>
							<li class="count">已有账号<a href="javascript:">登录</a></li>
						</ul>
						<div class="form">
							<div class="phone">
								<input type="text" id="phone" placeholder="手机" class="text"/>
								<i class="sj"></i>
								<div class="space">
									<span class="label"></span>
								</div>
							</div>
							<div class="password">
								<div class="mima">
									<input type="password" id="password" name="password" placeholder="密码" class="text"/>
									<i class="pass">
										
									</i>
								<div class="chengdu">
									<ul>
										<li class="r">弱</li>
										<li class="z">中</li>
										<li class="q">强</li>
									</ul>
								</div>						
								</div>
								<div class="mima">
									<input type="password" name="ture_password" id="ture_password" class="text" placeholder="确认密码"/>
									<i class="pass">										
									</i>									
								</div>
								<div class="space">
									<span class="label"></span>						
								</div>
							</div>
							<div class="yanzheng">
								<input type="text" id="true_phone" placeholder="手机验证码" class="yz_text"/>
								<i class="sj"></i>
								<input type="button" id="tphone" class="tphone" value="获取手机验证码"/>
							</div>
						<div class="protocol">
							<input type="checkbox" name="prot" id="prot" value="1" />
							<span class="toc">我已看过并接受《<a href="#">用户协议</a>》</span>
						</div>
						<div class="zhuce">
								<input type="submit" name="submit" id="submit" value="立即注册" class="submit"/>
						</div>							
						</div>			
					</form>
				</div>
			</div>
